<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <title>Payment Failed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff5f5;
      padding: 50px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .cross {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #f44336;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      animation: pop 0.6s ease forwards;
    }
    .cross:after {
      content: '‚úñ';
      font-size: 70px;
      color: white;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
    h1 {
      color: #f44336;
      margin-bottom: 10px;
      animation: fadeInText 1s ease-in-out;
    }
    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    p {
      color: #444;
      margin: 10px 0 20px;
      font-size: 16px;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      background: #f44336;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    a.button:hover {
      background: #d32f2f;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="cross"></div>
  <h1>Payment Failed ‚ùå</h1>
  <p>Unfortunately, your payment for <span id="planName"></span> did not go through.</p>
  <a href="/" class="button">üîÑ Try Again</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("planName").innerText = params.get("plan") || "your plan";
  </script>
</body>
</html>
