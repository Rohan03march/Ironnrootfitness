  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <title>Ironnrootfitness | Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    /* Back arrow */
    .back-arrow {
      position: absolute;
      top: 20px;
      left: 25px;
      font-size: 18px;
      color: #ff4d4d;
      text-decoration: none;
      font-weight: 600;
    }
    .back-arrow:hover { color: #e63636; }

    /* Auth Box */
    .auth-box {
      width: 100%;
      max-width: 450px;
      background: rgba(20,20,20,0.95);
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255,77,77,0.35);
      text-align: center;
    }

    /* Title */
    .welcome-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #ff4d4d;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 35px;
      border-bottom: 2px solid #333;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      cursor: pointer;
      font-weight: 600;
      color: #bbb;
      transition: 0.3s;
    }

    .tab.active {
      color: #ff4d4d;
      border-bottom: 3px solid #ff4d4d;
    }

    /* Forms */
    form {
      display: none;
      flex-direction: column;
      gap: 22px;
      text-align: left;
    }

    form.active { display: flex; }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #eee;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
      font-size: 15px;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #ff4d4d;
      outline: none;
      box-shadow: 0 0 8px rgba(255,77,77,0.6);
    }

    .forgot-password {
      font-size: 13px;
      color: #bbb;
      text-align: right;
      margin-top: -10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .forgot-password:hover {
      color: #ff4d4d;
    }

    .btn-submit {
      background: #ff4d4d;
      color: #fff;
      padding: 15px;
      border-radius: 50px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      text-align: center;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background: #e63636;
      box-shadow: 0 0 12px rgba(255,77,77,0.7);
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #222;
      color: #fff;
      padding: 25px 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255,77,77,0.6);
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      opacity: 0;
      visibility: hidden;
      transition: 0.3s ease-in-out;
      z-index: 1000;
    }
    .popup.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    @media (max-width: 480px) {
      .auth-box {
        padding: 40px 25px;
      }
      .welcome-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2 class="welcome-title">Admin Login</h2>

    <div class="tabs">
      <div class="tab active" id="signInTab">Sign In</div>
      <div class="tab" id="signUpTab">Sign Up</div>
    </div>
    
    <!-- Sign In -->
    <form id="signinForm" class="active">
      <div class="form-group">
        <label>Email *</label>
        <input type="email" id="signinEmail" required>
      </div>
      <div class="form-group">
        <label>Password *</label>
        <input type="password" id="signinPassword" required>
      </div>
      <div class="forgot-password" id="forgotPassword">Forgot Password?</div>
      <button type="submit" class="btn-submit">Sign In</button>
    </form>

    <!-- Sign Up -->
    <form id="signupForm">
      <div class="form-group">
        <label>Full Name *</label>
        <input type="text" id="signupName" required>
      </div>
      <div class="form-group">
        <label>Email *</label>
        <input type="email" id="signupEmail" required>
      </div>
      <div class="form-group">
        <label>Password *</label>
        <input type="password" id="signupPassword" required>
      </div>
      <div class="form-group">
        <label>Confirm Password *</label>
        <input type="password" id="signupConfirm" required>
      </div>
      <button type="submit" class="btn-submit">Sign Up</button>
    </form>

    <br/>
    <!-- Dynamic Switch Text -->
    <div id="switchText" class="switch-text">
      Don’t have an account? <span id="switchAction">Sign Up</span>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">Success!</div>

  <script>
    const signInTab = document.getElementById('signInTab');
    const signUpTab = document.getElementById('signUpTab');
    const signInForm = document.getElementById('signinForm');
    const signUpForm = document.getElementById('signupForm');
    const popup = document.getElementById('popup');
    const forgotPassword = document.getElementById('forgotPassword');
    const switchText = document.getElementById('switchText');
    const switchAction = document.getElementById('switchAction');

    // Tab switching
    signInTab.addEventListener('click', () => {
      signInTab.classList.add('active');
      signUpTab.classList.remove('active');
      signInForm.classList.add('active');
      signUpForm.classList.remove('active');
      switchText.innerHTML = `Don’t have an account? <span id="switchAction">Sign Up</span>`;
    });

    signUpTab.addEventListener('click', () => {
      signUpTab.classList.add('active');
      signInTab.classList.remove('active');
      signUpForm.classList.add('active');
      signInForm.classList.remove('active');
      switchText.innerHTML = `Already have an account? <span id="switchAction">Sign In</span>`;
    });

    // Show popup
    function showPopup(message) {
      popup.textContent = message;
      popup.classList.add('show');
      setTimeout(() => {
        popup.classList.remove('show');
      }, 2500);
    }
  </script>

  <!-- ✅ Your Auth Logic -->
  <script type="module" src="./js/adminauth.js"></script>
</body>

</html>
