<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <title>Ironnrootfitness | Admin Dashboard </title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
      background: #f8fafc;
      color: #111827;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #1e293b, #0f172a);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 24px 16px;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }
    .sidebar h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 28px;
      text-align: center;
      color: #f1f5f9;
    }
    .nav-btn {
      padding: 12px 14px;
      margin-bottom: 12px;
      background: transparent;
      border: none;
      color: #e2e8f0;
      text-align: left;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: background 0.3s, transform 0.15s;
    }
    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(4px);
    }
    .nav-btn.active {
      background: #2563eb;
      color: white;
    }
    .logout-btn {
      margin-top: auto;
      background: #ef4444;
      color: white;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      width: 100%;
    }
    .logout-btn:hover {
      background: #dc2626;
      transform: scale(1.02);
    }

    /* Main */
    .main {
      flex: 1;
      padding: 32px;
      overflow-y: auto;
    }
    h3 {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
      color: #1e293b;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      border-radius: 16px;
      padding: 24px;
      color: white;
      text-align: center;
      font-size: 15px;
      font-weight: 500;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }
    .stat-card span {
      display: block;
      font-size: 32px;
      font-weight: 700;
      margin-top: 8px;
    }
    .stat-card::after {
      content: "";
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.25), transparent 70%);
      transform: rotate(25deg);
    }
    #nutritionCount { background: linear-gradient(135deg, #34d399, #059669); }
    #workoutCount { background: linear-gradient(135deg, #60a5fa, #2563eb); }
    #coachingCount { background: linear-gradient(135deg, #f97316, #ea580c); }
    #contactsCount { background: linear-gradient(135deg, #f43f5e, #be123c); }
    .stat-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 28px rgba(0,0,0,0.18);
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }
    th {
      padding: 16px;
      background: #f1f5f9;
      font-weight: 600;
      font-size: 14px;
      color: #334155;
      text-align: left;
    }
    td {
      padding: 16px;
      font-size: 14px;
      color: #475569;
      border-bottom: 1px solid #f1f5f9;
    }
    tr:last-child td { border-bottom: none; }
    tr:hover { background: #f9fafb; cursor: pointer; }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      align-items: center; justify-content: center;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      z-index: 100;
    }
    .modal-content {
      background: white;
      padding: 24px;
      border-radius: 14px;
      width: 480px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      animation: fadeUp 0.3s ease;
    }
    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .modal-content h3 { margin-top: 0; margin-bottom: 16px; font-size: 18px; color: #1e293b; font-weight: 600; }
    .modal-content p { font-size: 14px; padding: 6px 0; border-bottom: 1px solid #f1f5f9; color: #475569; }
    .modal-content p:last-child { border-bottom: none; }
    .close-btn {
      background: #2563eb;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      margin-top: 18px;
      width: 100%;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .close-btn:hover { background: #1d4ed8; }

    /* Permissions Buttons */
    .approve-btn, .deny-btn {
      padding: 4px 8px;
      margin-right: 4px;
      font-size: 12px;
      font-weight: 500;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .approve-btn { background: #34d399; color: white; }
    .deny-btn { background: #f43f5e; color: white; }
  </style>
</head>
<body>
